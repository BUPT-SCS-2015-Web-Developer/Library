<div id="scan-modal" class="modal" style="width: 300px">
    <div class="modal-content">
        <h4>扫码器</h4>
        <span class="grey-text">若拍照后无结果请调整角度重试</span>
        <div id="camera-content" style="position: relative; widows: 250px; height: 200px">
            <img style="width: 250px; height: 200px; display: block">
            <div style="position: absolute; width: 90px; height: 90px; left: 80px; top: 55px; border-radius: 50px; background-color: white; opacity: 0.7"></div>
            <i class="material-icons" style="display: block; position: absolute; left: 90px; top: 65px; font-size: 70px; opacity:0.7">photo_camera</i>
            <input type="file" accept="image/*" capture="camera" style="width: 250px; height: 200px; background-color: blue; position: absolute; left: 0px; top: 0px; opacity:0;"/>
        </div>
        <span id="code"></span>
    </div>
    <div class="modal-footer">
        <a id="scan-confirm" href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">好</a>
    </div>
</div>
<script type="text/javascript" src="js/quagga.min.js"></script>
<script type="text/javascript" src="js/scanner.js"></script>
