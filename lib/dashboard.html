<h4> </h4>
<div class="row" id="hide-on-load">
    <div class="col s12 m6">
        <div id="isbn-card" class="card">
            <div class="card-content">
                <span class="card-title">&nbsp&nbsp开始借书</span>
                <form>
                    <div class="row" style="margin-bottom: 0px;">
                        <div class="input-field col s8">
                            <input id="isbn" type="tel" class="validate" pattern="\d*" style="margin-bottom: 0px;">
                            <label for="isbn">输入ISBN号开始</label>
                        </div>
                        <div class="col s2">
                            <a id="open-scanner" href="#!" style="font-size: 30px; margin-top: 15px; display: block"><span class="icon-barcode"></span></a>
                        </div>
                        <div class="col s2">
                            <p>&nbsp</p>
                            <a id="search-button" href="#"><i class="material-icons prefix">search</i></a>
                            <div id="search-preloder" class="preloader-wrapper small active">
                                <div class="spinner-layer spinner">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="gap-patch">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col s12 m6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">借书情况</span>
                <p class="grey-text text-lighten-1">目前共有<span id="data-today" class="black-text" style="font-size: 40px">0</span>本书借出</p>
            </div>
        </div>
    </div>
    <div class="col s12">
        <div class="card-panel">
            <canvas id="data-month"></canvas>
        </div>
    </div>
</div>
<div id="preloder" class="center-align">
    <div class="preloader-wrapper large active">
        <div class="spinner-layer spinner">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
</div>
