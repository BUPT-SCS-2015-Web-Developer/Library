<form class="container">
    <div class="card">
        <div class="card-content">
            <div class="row">
                <div class="input-field col s6 m4">
                    <input id="isbn" type="tel" class="validate" pattern="\d{13}">
                    <label for="isbn">ISBN</label>
                </div>
                <div class="col s2 m1">
                    <a id="open-scanner" href="#!" style="font-size: 30px; margin-top: 15px; display: block"><span class="icon-barcode"></span></a>
                </div>
                <div class="col s2 m1">
                    <p>&nbsp</p>
                    <a href="#!"><i class="material-icons">search</i></a>
                </div>
                <div class="col s2 m2 right">
                    <p>&nbsp</p>
                    <a href="#!"><i class="material-icons">done</i></a>
                </div>
                <div class="progress">
                    <div class="indeterminate"></div>
                </div>
                <div class="input-field col s12 m6">
                    <input id="title" class="validate">
                    <label for="title">书名</label>
                </div>
            </div>
        </div>
    </div>
</form>
