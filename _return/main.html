<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no" />
    <title>北邮易班图书馆</title>

    <link href="css/icon.css" rel="stylesheet">
    <link href="css/icomoon.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="logo" class="center-align">
        <h1 class="cyan-text center"><span class="icon-books"></span></h1>
        <h5 class="grey-text">北邮易班图书馆</h5>
        <h4>还书系统</h4>
    </div>
    <div id="scan" class="block center-align light-blue accent-3 white-text">
        <div class="nav light-blue accent-2 white-text">
            <p>1 扫描ISBN码</p>
        </div>
        <div style="height: 164px; width: 100%"></div>
        <span class="icon-barcode" style="font-size: 200px"></span>
        <div class="row">
            <div class="input-field col s6 m4 offset-m4">
                <input id="isbn" type="tel" class="validate center-align" pattern="\d{13}">
                <label for="isbn">输入ISBN</label>
            </div>
        </div>
    </div>
    <div id="confirm" class="block center-align grey lighten-4">
        <div class="nav grey lighten-2">
            <p>2 输入书籍编号</p>
        </div>
        <div style="height: 164px; width: 100%"></div>
        <p>书籍编号位于扉页</p>
        <div class="row">
            <div class="input-field col s6 m4 offset-m4">
                <input id="num" placeholder="0" type="tel" class="validate center-align" pattern="\d">
            </div>
        </div>
        <a id="submit" href="#!" class="btn">提交</a>
    </div>
    <div id="succeed" class="block center-align orange white-text">
        <div style="height: 164px; width: 100%"></div>
        <i class="material-icons" style="font-size: 200px">check_circle</i>
        <h3>还书成功</h3>
        </br>
        <div class="footer grey-text text-lighten-2">Made by /Bin @ BUPTYiBan</div>
    </div>
    <script>
        if (typeof module === 'object') { window.module = module; module = undefined; }
    </script>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/quagga.min.js"></script>
    <script type="text/javascript" src="js/scanner.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script>
        if (window.module) module = window.module;
    </script>
</body>

</html>
